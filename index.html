<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau de bord TOTOWOOD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-[var(--toto-white)] text-[var(--toto-brown)] min-h-screen">
  <!-- HEADER -->
  <header class="w-full bg-[var(--toto-brown)] text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex items-center gap-4">
      <img src="logoP.png" alt="Totowood Logo" class="w-14 h-14 object-contain rounded bg-white/5 p-1">
      <h1 class="text-2xl font-bold tracking-wide">Tableau de bord <span class="text-[var(--toto-beige)]">TOTOWOOD</span></h1>
      <nav class="navbar ml-auto flex items-center relative p-2 shadow">
        <!-- Burger visible sur mobile -->
        <button id="burger" class="block md:hidden px-3 py-2 text-[var(--toto-brown)] bg-[var(--toto-beige)] rounded">
          &#9776;
        </button>

        <!-- Liens / boutons -->
        <div id="nav-links" class="hidden md:flex flex-col md:flex-row gap-2 absolute md:static top-12 right-2 bg-white md:bg-transparent p-4 md:p-0 rounded shadow md:shadow-none w-48 md:w-auto">
          <a href="calendar.html" class="px-3 py-2 bg-[var(--toto-beige)] text-[var(--toto-brown)] rounded font-medium text-center md:text-left">Calendrier</a>
          <button id="btn-export" class="px-3 py-2 bg-white/90 text-[var(--toto-brown)] rounded border text-center md:text-left">Exporter</button>
          <button id="btn-import" class="px-3 py-2 bg-white/90 text-[var(--toto-brown)] rounded border text-center md:text-left">Importer</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <!-- Stats -->
    <section class="grid md:grid-cols-4 gap-4 mb-6">
      <div class="p-4 bg-[var(--toto-brown)] rounded shadow-sm">
        <div class="text-sm text-gray-200">Total</div>
        <div id="stat-total" class="text-2xl text-[var(--toto-beige)] font-semibold">0</div>
      </div>
      <div class="p-4 bg-[var(--toto-brown)] rounded shadow-sm">
        <div class="text-sm text-gray-200">En cours</div>
        <div id="stat-active" class="text-2xl text-[var(--toto-beige)]  font-semibold">0</div>
      </div>
      <div class="p-4 bg-[var(--toto-brown)] rounded shadow-sm">
        <div class="text-sm text-gray-200">En attente</div>
        <div id="stat-pending" class="text-2xl text-[var(--toto-beige)]  font-semibold">0</div>
      </div>
      <div class="p-4 bg-[var(--toto-brown)] rounded shadow-sm">
        <div class="text-sm text-gray-200">À venir</div>
        <div id="stat-future" class="text-2xl text-[var(--toto-beige)]  font-semibold">0</div>
      </div>
    </section>

    <!-- Filters / New -->
    <section class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
      <div class="flex gap-2 items-center">
        <select id="filter-status" class="px-3 py-2 border rounded">
          <option value="all">Tous les statuts</option>
          <option value="active">En cours</option>
          <option value="pending">En attente</option>
          <option value="future">À venir</option>
        </select>
        <input id="search" placeholder="Recherche (nom, résumé)" class="px-3 py-2 border rounded" />
      </div>
      <div class="flex gap-2">
        <button id="btn-new" class="px-4 py-2 bg-[var(--toto-brown)] text-[var(--toto-beige)] rounded">Nouvelle demande</button>
      </div>
    </section>

    <!-- Dashboard columns -->
    <section id="dashboard" class="grid gap-4 md:grid-cols-3"></section>
  </main>

  <!-- Modal (shared) -->
  <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg w-full max-w-2xl p-6 shadow-lg">
      <h2 id="modal-title" class="text-xl font-semibold mb-4">Nouvelle demande</h2>
      <form id="request-form" class="space-y-3">
        <input type="hidden" id="request-id" />
        <div>
          <label class="block text-sm font-medium">Date de réception</label>
          <input id="receivedDate" type="date" class="mt-1 w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Nom</label>
          <input id="clientName" type="text" class="mt-1 w-full border rounded px-3 py-2" placeholder="Nom du client" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Résumé</label>
          <textarea id="summary" rows="3" class="mt-1 w-full border rounded px-3 py-2" placeholder="Bref résumé" required></textarea>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm font-medium">Statut</label>
            <select id="status" class="mt-1 w-full border rounded px-3 py-2">
              <option value="active">En cours</option>
              <option value="pending">En attente</option>
              <option value="future">À venir</option>
              <option value="done">Terminé</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Rappel (jours)</label>
            <input id="reminderDays" type="number" min="0" class="mt-1 w-full border rounded px-3 py-2" value="7" />
          </div>
        </div>
        <div class="flex justify-between items-center pt-3">
          <div class="text-sm text-gray-500">ID: <span id="show-id" class="font-mono text-xs"></span></div>
          <div class="flex gap-2">
            <button type="button" id="btn-delete" class="px-4 py-2 border rounded text-red-600 hidden">Supprimer</button>
            <button type="button" id="btn-cancel" class="px-4 py-2 border rounded">Annuler</button>
            <button type="submit" class="px-4 py-2 bg-[var(--toto-brown)] text-[var(--toto-beige)] rounded">Enregistrer</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed right-4 bottom-4 hidden bg-[var(--toto-brown)] text-white px-4 py-2 rounded"></div>

  <script src="app.js"></script>
</body>
</html>
